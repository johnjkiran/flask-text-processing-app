<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Output</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Final Output</h1>
    <ul>
        {% if data %}
            {% for line in data %}
                <li>{{ line }}</li>
            {% endfor %}
        {% else %}
            <li>No augmented data available.</li>
        {% endif %}
    </ul>
    <a href="/">Go Back</a>
</body>
</html>
